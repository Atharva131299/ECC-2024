{% extends 'blood/adminbase.html' %}
{% block content %}
{% load widget_tweaks %}
{% load static %}

<style>
    .donor-card {
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: 0.3s;
        border-radius: 5px; 
        margin-bottom: 20px;
        background-color: #fff;
    }
    .donor-card:hover {
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .donor-content {
        padding: 15px;
    }
    .donor-image img {
        border-radius: 50%;
        height: 80px;
        width: 80px;
    }
    .donor-actions a {
        margin-right: 10px;
        color: white; 
        text-decoration: none;
    }
    .donor-actions button {
        width: 100px;
    }
</style>

<div class="container">
    <h4 class="text-center">DONOR DETAILS</h4><br>
    {% for t in donors %}
    <div class="donor-card">
        <div class="row donor-content">
            <div class="col-md-2 text-center donor-image">
                <img src="{% static t.profile_pic.url %}" alt="Profile Pic" />
            </div>
            <div class="col-md-7">
                <strong>Name:</strong> {{ t.get_name }}<br>
                <strong>Blood Group:</strong> {{ t.bloodgroup }}<br>
                <strong>Address:</strong> {{ t.address }}<br>
                <strong>Mobile:</strong> {{ t.mobile }}
            </div>
            <div class="col-md-3 text-right donor-actions">
                <button class="btn btn-success mb-2"><a href="{% url 'update-donor' t.id %}">EDIT</a></button>
                <button class="btn btn-warning mb-2"><a href="{% url 'delete-donor' t.id %}">DELETE</a></button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
